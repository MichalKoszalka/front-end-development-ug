<app-dog-search [dogs]="dogs" (dogsFiltered)="onDogsFiltered($event)"></app-dog-search>
<ul class="dogs">
  <li *ngFor="let dog of filteredDogs" [class.selected]="dog === selectedDog">
    <span class="badge" (click)="onSelect(dog)">{{dog.id}}</span> {{dog.name}}
  </li>
</ul>
<app-add-dog (dogAdded)="onDogAdded($event)"></app-add-dog>
<app-dog-detail (dogDeleted)="onDogDeleted($event)" [dog]="selectedDog"></app-dog-detail>
