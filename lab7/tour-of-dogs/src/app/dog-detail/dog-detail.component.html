<div *ngIf="dog">

  <h2>{{ dog.name | uppercase }} Details</h2>
  <div><span>id: </span>{{dog.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="dog.name" placeholder="name"/>
    </label>
  </div>
  <div>
    <label>weight:
      <input [(ngModel)]="dog.weight" placeholder="weight"/>
    </label>
  </div>
  <div>
    <label>height:
      <input [(ngModel)]="dog.height" placeholder="height"/>
    </label>
  </div>

</div>
